  notFound:
    description: the request resource is not found
    schema:
      $ref: "#/definitions/baseResponse"
  unprocessableEntity:
    description: The request is correct but server can`t process the request
    schema:
      $ref: "#/definitions/baseResponse"
  internalServerError:
    description: Internal Server Error
    schema:
      $ref: "#/definitions/baseResponse"
