consumes:
  - application/json
schemes:
  - http
paths:
  /health:
    get:
      tags:
        - health check
      summary: check server
      operationId: getHealthCheck
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/baseResponse"
        default:
          description: error
          schema:
            $ref: "#/definitions/baseResponse"
  ## Price
  /price:
    post:
      tags:
        - price
      summary: input price
      description: api for input price
      operationId: SavePrice
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/priceData"
      responses:
        "201":
          description: success
          schema:
            type: object
            properties:
              data:
                $ref: "#/definitions/price"
        default:
          description: error
          schema:
            $ref: "#/definitions/baseResponse"
    get:
      tags:
        - price
      summary: get price
      description: api for get current price
      operationId: GetPrice
      responses:
        "200":
          description: success
          schema:
            type: object
            properties:
              data:
                $ref: "#/definitions/price"
        default:
          description: error
          schema:
            $ref: "#/definitions/baseResponse"

