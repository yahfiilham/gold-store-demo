definitions:
  ## models
  price:
    allOf:
      - $ref: "#/definitions/modelID"
      - $ref: "#/definitions/modelLogTime"
      - $ref: "#/definitions/priceData"
  priceData:
    type: object
    properties:
      topupPrice:
        type: number
        format: double
      buybackPrice:
        type: number
        format: double
  ## common
  modelID:
    type: object
    properties:
      id:
        type: integer
        format: int64
        x-go-custom-tag: gorm:"type:int primary key auto_increment"
  modelLogTime:
    type: object
    properties:
      createdAt:
        type: integer
        format: date-time
        x-go-custom-tag: gorm:"type:int;autoCreateTime"
      updatedAt:
        type: integer
        format: date-time
        x-go-custom-tag: gorm:"type:int;autoUpdateTime"
  baseResponse:
    type: object
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
responses:
  ## success response
  success:
    description: the request to the server was successful
    schema:
      $ref: "#/definitions/baseResponse"
  created:
    description: the request to the server was successful
    schema:
      $ref: "#/definitions/baseResponse"
  ## error response
  badRequest:
    description: something wrong when send request to server
    schema:
